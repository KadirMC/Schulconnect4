<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website hosting a classic two-player strategy game called Connect Four. Play this quick and fun game against a computer or a friend/family member.">
  <meta name="keywords" content="connect four, online board game, strategy game">
  <meta name="author" content="Sejung Kwak">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
  <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CONNECT 4</title>
</head>

<body>
  <header>
    <!-- Logo -->
    <a class="logo-link" href="index.html" aria-label="Go to the Home page">
      <img class="logo-img" src="assets/images/logo.png" alt="Connect 4 logo, consisting of the word 'Connect' and the number 4 in a yellow colour on a red background circle">
    </a>
    <!-- Navigation menu buttons -->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><button class="nav-btn">new game</button></li>
        <li class="nav-item"><button class="nav-btn">help</button></li>
        <li class="nav-item"><button class="nav-btn">leaderboard</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="welcome-heading">welcome to connect 4</h1>
    <section class="menu-section">
      <h2 class="menu-heading">Are you ready to play?</h2>
      <ul class="menu-btns">
        <li><button class="menu-btn btn-primary"><strong class="str-text">yes</strong>born ready!</button></li>
        <li><button class="menu-btn"><strong class="str-text">no</strong>tell me the rules!</button></li>
        <li><button class="menu-btn"><strong class="str-text">maybe</strong>show me my score!</button></li>
      </ul>
    </section>
    <!-- Game settings -->
    <section class="section" id="settings">
      <h2 class="heading">settings</h2>
      <form class="setting-form">
        <fieldset class="setting-fieldset">
          <legend class="setting-legend">Player 1</legend>
          <label class="setting-label" for="player1Type">
            Computer
            <input class="setting-checkbox" id="player1Type" type="checkbox" name="player1-type">
            <span class="setting-slider"></span>
            Human
          </label>
          <label class="setting-label" for="player1Colour">
            Yellow
            <input class="setting-checkbox" id="player1Colour" type="checkbox" name="player1-colour">
            <span class="setting-slider"></span>
            Red
          </label>
          <label class="setting-label" for="player1Name">
            <input class="setting-input" id="player1Name" type="text" name="player1-name" maxlength="10" placeholder="What should I call Player 1?">
          </label>
        </fieldset>
        <fieldset class="setting-fieldset">
          <legend class="setting-legend">Player 2</legend>
          <label class="setting-label" for="player2Type">
            Computer
            <input class="setting-checkbox" id="player2Type" type="checkbox" name="player2-type">
            <span class="setting-slider"></span>
            Human
          </label>
          <label class="setting-label" for="player2Colour">
            Yellow
            <input class="setting-checkbox" id="player2Colour" type="checkbox" name="player2-colour">
            <span class="setting-slider"></span>
            Red
          </label>
          <label class="setting-label" for="player2Name">
            <input class="setting-input" id="player2Name" type="text" name="player2-name" maxlength="10" placeholder="What should I call Player 2?">
          </label>
        </fieldset>
        <ul class="setting-btns">
          <li class="setting-btn-item"><button class="setting-btn btn-primary" id="settingStartBtn">start</button></li>
          <li class="setting-btn-item"><button class="setting-btn" id="settingCloseBtn">close</button></li>
        </ul>
      </form>
    </section>
    <section>
      current player
      volume icon
      game board
    </section>
    <section>
      help
      objective
      how to play
      points system
      leaderboard
      button
    </section>
    <section>
      leaderboard
      table
      buttons
    </section>
    <section>
      contact
      text
      form
    </section>
    <section>
      success
      check icon
      message
      button
    </section>
  </main>
  <footer>
    GitHub link
    contact form link
    author
  </footer>

  <!-- Link to the JS file -->
  <script src="assets/js/script.js"></script>
  <!-- Message for JavaScript-disabled users -->
  <noscript>
    <h1>JavaScript Required</h1>
    <hr>
    <p>I'm sorry, but CONNECT 4 doesn't work without JavaScript enabled.</p>
    <p>Please enable JavaScript and refresh the page if you wish to play.</p>
  </noscript>
</body>

</html>
